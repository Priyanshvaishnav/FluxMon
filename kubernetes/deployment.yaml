apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxmon
  labels:
    app: fluxmon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fluxmon
  template:
    metadata:
      labels:
        app: fluxmon
    spec:
      containers:
      - name: fluxmon
        image: fluxmon:latest  
        ports:
        - containerPort: 8050
